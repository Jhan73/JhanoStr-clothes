<app-image *ngIf="product.images.length > 0" [img]="product.images[0]"></app-image>
<h2>{{product.price | currency:'PEN '}} </h2>
<p>{{product.title}} </p>
<button (click)="showDetails()" class="btn--showDetail">Show details</button>
<button (click)="addToCart()" class="btn--addToCart">Add to cart</button>
